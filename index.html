<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <nav>
        <ul>
            <li>TicTacToe.com</li>
        </ul>
    </nav>

    <div class="gameContainer">
        <div class="gameGrid">
            <div class="line"></div>
            <div class="box bt-0 bl-0"><span class="gameText"></span></div>
            <div class="box bt-0"><span class="gameText"></span></div>
            <div class="box bt-0 br-0"><span class="gameText"></span></div>
            <div class="box bl-0"><span class="gameText"></span></div>
            <div class="box"><span class="gameText"></span></div>
            <div class="box br-0"><span class="gameText"></span></div>
            <div class="box bb-0 bl-0"><span class="gameText"></span></div>
            <div class="box bb-0"><span class="gameText"></span></div>
            <div class="box bb-0 br-0"><span class="gameText"></span></div>
        </div>
        <div class="gameInfo">
            <h1>Welcome to Tic-Tac-Toe</h1>
            <div class="information">
                <span class="info">Player X's turn</span>
                <button id="reset">Reset</button>
            </div>
            <div class="image">
                <img src="win.gif" alt="Win">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
